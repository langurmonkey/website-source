<!-- use default forkawesome class 'fas' or use a specified one like 'fab' for brands -->
{{ $faStylePrefix := "fa" }}
{{ if in (slice "fas" "far" "fal" "fad" "fab") (.Get 0) }}
  {{ $faStylePrefix = (.Get 0) }}
{{ end }}

<i class="{{ $faStylePrefix }} {{ range $iconName := .Params }} fa-{{ $iconName }} {{ end }}">
</i>
