<article class="post single" data-pagefind-body>
    {{ .Render "header" }}

    {{ .Render "featured" }}
    <div id="content">
        {{ .Content }}
    </div>

    <footer>
        {{ .Render "footer-category" }}
        {{ .Render "footer-tag" }}
    </footer>
</article>
{{ .Render "prev-next" }}
