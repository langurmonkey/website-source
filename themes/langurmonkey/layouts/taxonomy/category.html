{{ partial "general-title" . }}

{{ partial "header" . }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <main>
        <h1>{{ .Title }}</h1>
        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}

            {{ .Render "content-list" }}
        {{ end }}

        {{ partial "pagination" . }}
    </main>

{{ partial "footer" . }}
