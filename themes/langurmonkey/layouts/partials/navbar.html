<!-- Header -->
<header id="header">
    <h2><a href="/">{{ .Site.Params.navbarTitle }}</a></h2>

    <nav class="links">
        <ul>
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    {{ with .Identifier }}
                    <i class="{{ . }}">&nbsp;</i>{{ end }}{{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <nav class="main">
        <ul>
            <li class="menu">
                <a href="javascript:darkModeToggle()" style="border: none;" title="Toggle dark mode">
                    <i id="lights" class="fa fa-moon" style="font-size: 18px; line-height: 1.8;" aria-hidden="true"></i>
                </a>
            </li>
            <li class="menu">
                <a href="#menu" title="Menu"><i class="fa fa-bars fa-fw" style="font-size: 14px; line-height: 2.2;"></i></a>
            </li>
        </ul>
    </nav>
</header>

<!-- Menu -->
<section id="menu">
    <!-- Links -->
    <section>
        <ul class="links">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    <h3>
                        {{ with .Identifier }}
                        <i class="{{ . }}">&nbsp;</i>
                        {{ end }}
                        {{ .Name }}
                    </h3>
                </a>
            </li>
            {{ end }}
        </ul>
    </section>
    <!-- Search -->
    <section>
        <div id="search-link">
        <i class="fa fa-search" aria-hidden="true" style="margin-right: 0.5em"></i>
        <a href="search">Search this site</a>
        </div>

    </section>

</section>
