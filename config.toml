baseurl = ""
languageCode = "en-gb"
title = "Jumping Langur - Toni Sagristà Sellés"
theme = "langurmonkey"
preserveTaxonomyNames = true
paginate = 6
enableRobotsTXT = true
canonifyURLs = true
pygmentsUseClassic = false
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsUseClasses = false
pygmentsStyle = "fruity"
canonifyurls = false
relativeurls = true
uglyurls = false

[outputs]
    home = ["HTML", "RSS", "JSON"]

[taxonomies]
    tag = "tags"
    category = "categories"

[params]
    # Sets the meta tag description, usually reserved for the main page
    description          = "Personal website and portfolio"
    # This will appear on the top left of the navigation bar
    #navbarTitle          = "Toni Sagristà Sellés"
    navbarTitle          = "jumping@langur"
    # Social media buttons that appear on the sidebar
    socialAppearAtTop    = true
    socialAppearAtBottom = false
    # Sets where 'View more posts' links
    viewMorePostLink     = "/blog"

    # Optional Params
    categoriesByCount    = true
    tagsByCount          = true
    includeReadingTime   = true
    # Please see the favicon partial template for more information
    loadFavicon          = true
    faviconVersion       = ""

    # Load custom CSS or JavaScript files. This replaces the deprecated params
    # minifiedFilesCSS and minifiedFilesJS. The variable is an array so that you
    # can load multiple files if necessary. You can also load the standard theme
    # files by adding the value, "default".
    # customCSS            = ["default", "/css/theme-pink-blue.css"]
    # customJS             = ["default", "/path/to/file"]
    customcss              = ["/css/site-bundle.css"]
    customjs               = ["/js/site-bundle.js"]

# Set up your menu items in the navigation bar
# You can use identifier to prepend a font awesome icon to your text

# [[menu.main]]
#     name = "~/"
#     url = "/"
#     weight = 1

[[menu.main]]
    name = "~/blog"
    url = "/blog"
    weight = 2

[[menu.main]]
    name = "~/projects"
    url = "/projects"
    weight = 3

[[menu.main]]
    name = "~/publications"
    url = "/papers"
    weight = 4

[[menu.main]]
    name = "~/cv"
    url = "/resume"
    weight = 5

[[menu.main]]
    name = "~/photo"
    url = "/photography"
    weight = 6

# These go in the footer
[social]
    rss             = "index.xml"
    gitlab          = "langurmonkey"
    lbry            = "@GaiaSky"
    email           = "me@tonisagrista.com"
    pgp             = "0x2FD2A59C1D734C1F"

# Properties of the markdown render engine (goldmark)
[markup]
  [markup.goldmark]
    [markup.goldmark.tableOfContents]
      endLevel = 3
      ordered = false
      startLevel = 2
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
